<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "container my-5 mx-auto">

        <h1 class = "text-muted text-center my-4 ">Weather App</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label> 
            <!-- for = "city" associates it with an input with that name -->
            <input type="text" name = "city" class = "form-control p-4 text-center">
        </form>
            
        <div class="card shadow-lg rounded">

            <img src="https://placehold.jp/400x300.png" alt="placeholder" class = "time card-img-top ">
            <div class="icon bg-light mx-auto text-center rounded-circle">
                
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class = "display-4 my-3">
                    <span>Temperature</span>
                    <span>&deg;</span>
                </div>
                
            </div>

        </div>





    </div>




    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
